name: Check for broken links
on:
  push:
    branches:
      - master
      - main
    paths:
      - '_posts/**'
      - '_pensierini/**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - '_posts/**'
      - '_pensierini/**'
jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link Checker ðŸ”—
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          args: --user-agent 'curl/7.54' --verbose --no-progress './_posts/**' './_pensierini/**'
